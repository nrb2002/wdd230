        <main>
            <form method="GET" action="record.html" autocomplete="on" class="regForm">
                <h2>User Registration Form</h2><hr>
                <br><div id="formmessage"></div>
                <fieldset>
                    <legend>User Information</legend>
                    <label> Username*<input type="text" id="username" name="username" placeholder="username" title="Please enter your username" required></label>
                    <!-- the user inputted password value must be at least eight (8) characters long and can only be alpha-numeric -->
                    <label> Password*<input type="password" id="passwd" name="passwd" pattern="[A-Za-z0-9]{8,}" placeholder="At least 8 alphanumeric characters. " title="Please enter a password of at least 8 alphanumeric characters. No special characters. " required></label>
                    <label> Confirm Password*<input type="password" id="passwd2" name="passwd2" placeholder="confirm password" title="Please confirm your password" required></label>
                    <label> Email*<input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" placeholder="username@byui.edu" title="Please enter a valid byui.edu email address" required></label>
                </fieldset>

                <fieldset>
                    <legend>Page Rating</legend>                
                    <br>Please rate us  
                        <label id="rangevalue">0</label>
                        <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="valuesList">
                        <datalist id="valuesList">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>                    
                </fieldset>

                <input type="submit" value="Register now!" id="register">

            </form>
